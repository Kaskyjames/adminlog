<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - GlobeSwift Logistics</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://kit.fontawesome.com/a2d9f5c66f.js" crossorigin="anonymous"></script>
</head>
<body class="dashboard-page">
  <aside class="sidebar">
    <div class="sidebar-header">
      <img src="../images/logo.png" alt="Logo">
      <h2>Admin Panel</h2>
    </div>
    <nav class="sidebar-nav">
      <a href="#" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
      <a href="#"><i class="fas fa-box"></i> Shipments</a>
      <a href="#"><i class="fas fa-truck"></i> Bookings</a>
      <a href="#"><i class="fas fa-file-alt"></i> Documents</a>
      <a href="#"><i class="fas fa-envelope"></i> Messages</a>
      <a href="#"><i class="fas fa-cog"></i> Settings</a>
    </nav>
  </aside>
  <div class="main-content">
    <header class="dashboard-header">
      <button class="toggle-sidebar"><i class="fas fa-bars"></i></button>
      <h1>Dashboard Overview</h1>
      <div class="user-actions">
        <span>Welcome, Admin</span>
        <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
      </div>
    </header>
    <main class="dashboard-main">
      <p>Select an option from the sidebar to get started.</p>
    </main>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
